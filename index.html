<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Snake Game</title>
    </head>

    <body onload="support()">
        <div id='main'>
            <article class='entry'>
                <div class='entry-wrapper'>
                    <header class='entry-header'>
                        <h1 class='entry-title' style='font-size: 32px'>Snake Game</h1>
                    </header>
                </div>
                <div class='entry-content' style='text-align: justify'>
                    <center>
                        <div style="width: 302px">
                            <div style="width: 151px; float: left">
                                <p style="text-align: left"><b>Food Eaten: </b><span id='foodEaten'>0</span></p>
                            </div>
                            <div style="width: 151px; float:right">
                                <p style="text-align: right"><b>Speed: </b><span id='milliseconds'>50</span></p>
                            </div>
                        </div>
                        <canvas id='base' style='background-color: #fff; border: 3px solid #0095da' width='500 px' height='500 px'></canvas>
                        <div>
                            <p>
                                <br>Key commands:<br>
                                <br>R -> Restart | P -> Pause | + -> Increase Snake Speed | - -> Decrease Snake Speed<br>
                                <br>A - LEFT - Move Left | W - UP - Move Up | S - DOWN - Move Down | D - RIGHT - More Right<br>
                                <br><b>Game Status: </b><span id='status' style='text-align: left'>Press P to pause the game</span><br>
                            </p>
                        </div>
                    </center>
                </div>
            </article>
        </div>
        <script src='js/main.js'>
        </script>
    </body>

</html>
